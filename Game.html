<html lang="en">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        #arena {
          position: absolute;
          left:     50%;
          top:      50%;
        }
        #canvas {
          width: 100%;
          height: 100%;
          display: block;
          position: absolute;
          margin: auto;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
        }
    </style>
